<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>התחברות למערכת ניהול</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e3f2fd;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background-color: white;
        padding: 2em;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
      }

      h2 {
        margin-bottom: 1em;
        color: #0d47a1;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.5em;
        margin: 0.5em 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }

      button {
        background-color: #2196f3;
        color: white;
        border: none;
        padding: 0.6em 1.5em;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        width: 100%;
        margin-top: 1em;
      }

      button:hover {
        background-color: #1976d2;
      }

      .error {
        color: red;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>התחברות לניהול</h2>
      <input type="text" id="username" placeholder="שם משתמש" />
      <input type="password" id="password" placeholder="סיסמה" />
      <button onclick="login()">התחבר</button>
      <p id="error-msg" class="error" style="display: none">
        שם משתמש או סיסמה שגויים
      </p>
    </div>

    <script>
      function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        const error = document.getElementById("error-msg");

        if (user === "admin" && pass === "1234") {
          window.location.href = "admin.html";
        } else {
          error.style.display = "block";
        }
      }
    </script>
  </body>
</html>
